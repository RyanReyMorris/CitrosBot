databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: eyakimov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: true
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: birthday
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: true