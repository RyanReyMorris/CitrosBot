databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: eyakimov
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: true
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: is_registered
                  type: boolean
                  constraints:
                    nullable: true
              - column:
                  name: birthday
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: id_department
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_user_department
                    references: department(id)
                    deleteCascade: true
  - changeSet:
      id: 2
      author: eyakimov
      changes:
        - createTable:
            tableName: department
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: true
              - column:
                  name: name_of_department
                  type: varchar(255)
                  constraints:
                    nullable: true